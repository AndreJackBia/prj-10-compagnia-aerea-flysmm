<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Inizio sezione per Semantic ui -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
<link
	href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.19.3/css/semantic.css"
	rel="stylesheet" />
<script
	src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.19.3/javascript/semantic.js"></script>
<!-- Fine sezione per Semantic ui -->
<title>LogIn</title>
</head>
<body>
	<!-- Inizio Menu -->
	<div class="ui stackable inverted menu">
		<a href="index.jsp" class="item">FlySMM</a> <a class="item">About
			Us </a> <a class="item"> Jobs </a> <a class="item"> Locations </a> <a
			class="right item"> Sign up </a>
	</div>
	<!-- Fine Menu -->
	<div class="ui two column middle aligned very relaxed stackable grid">
		<div class="column">
			<div class="ui raised segment">
				<form method="post" action="#" class="ui form">
					<div class="field">
						<label>Username</label>
						<div class="ui left icon input">
							<input name="email" placeholder="Email" type="email"> <i
								class="user icon"></i>
						</div>
					</div>
					<div class="field">
						<label>Password</label>
						<div class="ui left icon input">
							<input name="pws" type="password"> <i class="lock icon"></i>
						</div>
					</div>
					<div class="ui blue submit button">Login</div>
				</form>
			</div>
		</div>
		<div class="column">
			<div class="center aligned column">
				<div class="ui big green labeled icon button">
					<i class="signup icon"></i> Sign Up
				</div>
			</div>
		</div>
	</div>
</body>
</html>
